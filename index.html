<!DOCTYPE html>
<html lang="en">
    
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
            <link rel="stylesheet" href="Style.css">
    </head>

    <body>
        
        <div class="container m-2 bg-black p-3">
            <div class="d-flex" role="search">
                <input id="txtInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" onclick="searchCountry()">Search</button>
            </div>
        </div>

        <div class="container">
            <div class="card" id="countryCard" style="">
                <img class="card-img-top" id="flagImg" src="" alt="flag">
                <div class="card-body">
                    <h5 class="card-title" id="name">Name</h5>
                    <p class="card-text" id="officialName">Official Name</p>
                    <p class="card-text" id="region">Region</p>
                    <p class="card-text" id="population">Population</p>
                </div>
            </div>
        </div>

    

        <h1 class="text-center bg-black text-white p-3 mb-3 fw-bolder">All
            Countries</h1>
        <div class="container vh-100">
            <div class="row">
                <div class="col-6">
                    <table class="table table-striped" id="tblCountries"
                        border="1"></table>
                </div>
                <div class="col-6">
                    <div id="card-row" class="row">
                    </div>
                </div>
            </div>

        </div>

        <div class="box">

        </div>

        <script src="app.js"></script>
    </body>

    <style>
    
    </style>
</html>
